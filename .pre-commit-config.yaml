repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: debug-statements

  - repo: local
    hooks:
      - id: format
        name: ruff format
        entry: make format
        language: system
        types: [python]
        pass_filenames: false

      - id: lint
        name: ruff lint
        entry: make lint
        language: system
        types: [python]
        pass_filenames: false
